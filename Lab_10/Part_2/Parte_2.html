<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let Num1 = 15;
        let Num2 = 20;
        let resultado;
        resultado = Num1+Num2;
        console.log("La suma de " + Num1 + " menos " + Num2 + " es: " + resultado)
        resultado = Num1 - Num2;
        console.log("La resta de " + Num1 + " mas " + Num2 + " es: " + resultado)
        resultado = Num1*Num2;
        console.log("La multiplicacion de " + Num1 + " por " + Num2 + " es: " + resultado)
        resultado = Num1 / Num2;
        console.log("La division de " + Num1 + " entre " + Num2 + " es: " + resultado)
        
        console.log("El numero 1 es igual que el numero 2? ", Num1 == Num2)
        console.log("El numero 1 es menor que el numero 2? ", Num1 < Num2)
        console.log("El numero 1 es Mayor que el numero 2? ", Num1 > Num2)
        console.log("El numero 1 es diferente que el numero 2? ", Num1 != Num2)



    </script>
</body>
</html>
